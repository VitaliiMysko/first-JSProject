<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="maneDiv">
      
      <div id="namePageDiv">
        Activity tracker
      </div>

      <form id="maneForm">
        <div id="actionPanel">
            Add new activity:

            <input type="text" onkeydown="return checkTimeKey(event.key)" id="startTime"  class="timeAction" placeholder="Start time (12:00)">
          
            <input type="text" onkeydown="return checkTimeKey(event.key)" id="finishTime" class="timeAction" placeholder="Finish time (13:00)">

            <input type="text" id="distance" placeholder="Distance,km">
    
            <select >
              <option>Run</option>
              <option>Ride</option>
            </select>

            <button type="submit" class="buttonForm" disabled>Save</button>
        </div>
          
        </form>

        <div>

            <div id="listDiv">
              
            </div>
            

            <div id="rightBlock">

              <div id="statisticDiv">

              </div>

              <div id="totalStatisticDiv">

              </div>
              
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

  </body>
</html>
